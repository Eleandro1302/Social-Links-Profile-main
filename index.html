<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./style.css">
    <title>Social Links Profile</title>
</head>
<body>
    <main class="main-container">
        <div class="card-container">
            <img src="./assets/images/avatar-eleandro.jpg" alt="user profile">
            <h1 class="username">Eleandro Mangrich Amancio</h1>
            <p class="userlocation">London, United Kingdom</p>
            <p class="userdescription">"Front-end developer and avid reader."</p>
            <div class="button-content">
                <button class="btn" onclick="window.open('https://github.com/Eleandro1302', '_blank')">GitHub</button>
                <button class="btn" onclick="window.open('https://www.frontendmentor.io/profile/Eleandro1302', '_blank')">Frontend Mentor</button>
                <button class="btn" onclick="window.open('https://linkedin.com/in/eleandro-mangrich', '_blank')">LinkedIn</button>
                <button class="btn" onclick="window.open('https://x.com/MangrichAmancio', '_blank')">Twitter / x</button>
                <button class="btn" onclick="window.open('https://www.instagram.com/eleandro_e_kesya/', '_blank')">Instagram</button>
            </div>
        </div>
    </main>
</body>
</html>
